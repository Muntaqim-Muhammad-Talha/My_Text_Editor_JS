<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Text Editor</h1>
        <div class="editor">
            <div class="btn-performs">
                <div class="btn-con-1">
                    <button id="btn-bold"><i class="fa-solid fa-bold"></i></button>
                    <button id="btn-italic"><i class="fa-solid fa-italic"></i></button>
                    <button id="btn-underline"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div class="btn-con-2">
                    <button id="btn-left"><i class="fa-solid fa-align-left"></i></button>
                    <button id="btn-center"><i class="fa-solid fa-align-center"></i></button>
                    <button id="btn-right"><i class="fa-solid fa-align-right"></i></button>
                    <button id="btn-justify"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="btn-con-3">
                    <input id="inputNum" class="input-num" type="number">
                    <button id="aA">aA</button>
                    <input id="inputColor" class="input-color" type="color">
                </div>
            </div>
            <div class="text-area">
                <textarea id="textArea" class="text"></textarea>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3f6e272763.js" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
